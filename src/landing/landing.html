<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div class="newroom">
      <input
        class="form-input"
        type="text"
        id="room-name"
        value="PurpleSquid"
      />
      <button
        onclick="{window.location.href = '/join/' + document.getElementById('room-name').value}"
      >
        Join room
      </button>
    </div>
  </body>
</html>
